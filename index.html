    <meta property="og:title" content="Wallet on Blocktools">
    <meta property="og:description" content="Welcome to BlockTools.org! The place to be for on-chain tech and its various quirks!">
    <meta property="og:image" content="https://pbs.twimg.com/profile_images/1686445150304616461/mEITavvK_400x400.jpg">

<body>
    <h1>Wallet Generator</h1>
    <div class="wallet-container">
